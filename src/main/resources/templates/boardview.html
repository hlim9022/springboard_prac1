<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>작성페이지</title>
</head>
<style>
    header {
        height: 100px;
        background-color: lightgray;
    }

    .detail_view {
        width: 50%;
        margin: 50px auto;

        display: flex;
        flex-direction: column;
    }

    .detail_view > p {
        height: 300px;
        margin-top: 20px;
    }

    form > button {
        margin: 20px auto;

        width: 100px;
    }
</style>
<header>

</header>
<body>
    <div class="detail_view">
        <h1 th:text="${board.title}">제목이 들어가는 곳</h1>
        <span th:text="${board.currentDate}">날짜</span>
        <p th:text="${board.content}">내용</p>
        <button th:onclick="'location.href=\'' + @{/board/modify/{id}(id=${board.id})}+'\''">수정</button>
        <button th:onclick="'location.href=\'' + @{/board/delete/{id}(id=${board.id})}+'\''">삭제</button>
    </div>

</body>
</html>
